<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Futurista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #file-input {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #6a82fb;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept="audio/*">
    <canvas id="visualizer"></canvas>
    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        let audioContext, analyser, bufferLength, dataArray, source, audioElement;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxRadius = Math.min(centerX, centerY) * 0.7;
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius);

                gradient.addColorStop(0, 'rgba(106, 130, 251, 0.7)');
                gradient.addColorStop(1, 'rgba(18, 194, 233, 0.2)');
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                dataArray.forEach((value, i) => {
                    const angle = (i / bufferLength) * Math.PI * 2;
                    const radius = maxRadius + value / 2;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = `rgba(${18 + value}, ${194 - value}, ${233 + value}, 0.9)`;
                    ctx.stroke();
                });
            }

            draw();
        }

        fileInput.addEventListener('change', (event) => {
            if (fileInput.disabled) return;

            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);

                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                    audioElement.remove();
                }

                audioElement = new Audio(fileURL);
                audioElement.controls = true;
                document.body.appendChild(audioElement);

                audioElement.addEventListener('play', () => {
                    if (!audioContext) {
                        initVisualizer();
                        source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                });

                fileInput.disabled = true;
            }
        });
    </script>
</body>
</html>
