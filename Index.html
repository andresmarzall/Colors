<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer Skeleton</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #file-input {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept="audio/*">
    <canvas id="visualizer"></canvas>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        let audioContext, analyser, bufferLength, dataArray, source, audioElement;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawSkeleton(freqData) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const bodyHeight = 150 + freqData[10] / 3;
            const limbLength = 100 + freqData[20] / 4;

            // Configuraciones generales del dibujo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;

            // Función para dibujar un "hueso" del esqueleto
            function drawBone(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Dibujar cabeza (círculo)
            const headRadius = 40 + freqData[0] / 5;
            ctx.beginPath();
            ctx.arc(centerX, centerY - bodyHeight - headRadius, headRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Cuerpo
            drawBone(centerX, centerY - bodyHeight, centerX, centerY + bodyHeight);

            // Brazos
            drawBone(centerX, centerY - bodyHeight / 2, centerX - limbLength, centerY);
            drawBone(centerX, centerY - bodyHeight / 2, centerX + limbLength, centerY);

            // Piernas
            drawBone(centerX, centerY + bodyHeight, centerX - limbLength / 2, centerY + bodyHeight + limbLength);
            drawBone(centerX, centerY + bodyHeight, centerX + limbLength / 2, centerY + bodyHeight + limbLength);
        }

        function initVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                drawSkeleton(dataArray);
            }

            draw();
        }

        fileInput.addEventListener('change', (event) => {
            if (fileInput.disabled) return;

            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);

                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                    audioElement.remove();
                }

                audioElement = new Audio(fileURL);
                audioElement.controls = true;
                document.body.appendChild(audioElement);

                audioElement.addEventListener('play', () => {
                    if (!audioContext) {
                        initVisualizer();
                        source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                });

                fileInput.disabled = true;
            }
        });
    </script>
</body>
</html>
