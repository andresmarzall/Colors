<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectrograma de Audio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #ddd;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #000;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            color: #333;
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        @media (max-width: 600px) {
            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <input type="file" id="file-input" accept="audio/*">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                const audio = new Audio(fileURL);
                audio.controls = true;
                document.body.appendChild(audio);

                audio.addEventListener('play', function() {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 512;  // Aumenta el tamaño de FFT para más detalles

                        bufferLength = analyser.frequencyBinCount;
                        dataArray = new Uint8Array(bufferLength);

                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);

                        visualizeSpectrogram();
                    }
                });
            }
        });

        function visualizeSpectrogram() {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const barWidth = canvasWidth / bufferLength;
            let x = 0;

            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, canvasWidth, canvasHeight);

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    const hue = (i / bufferLength) * 360;
                    const saturation = 100;
                    const lightness = 50;

                    canvasCtx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    canvasCtx.fillRect(x, canvasHeight - barHeight, barWidth, barHeight);

                    x += barWidth;
                }

                x = 0;  // Reiniciar x para dibujar desde el inicio
            }

            draw();
        }
    </script>
</body>
</html>
