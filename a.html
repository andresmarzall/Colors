<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Audio Radial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #ddd;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            color: #333;
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        @media (max-width: 600px) {
            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <input type="file" id="file-input" accept="audio/*">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                const audio = new Audio(fileURL);
                audio.controls = true;
                document.body.appendChild(audio);

                audio.addEventListener('play', function() {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;

                        bufferLength = analyser.frequencyBinCount;
                        dataArray = new Uint8Array(bufferLength);

                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);

                        visualizeRadial();
                    }
                });
            }
        });

        function visualizeRadial() {
            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                const radius = canvas.width / 2;
                const angleStep = 2 * Math.PI / bufferLength;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    const angle = i * angleStep;
                    const x = centerX + Math.cos(angle) * barHeight;
                    const y = centerY + Math.sin(angle) * barHeight;

                    canvasCtx.beginPath();
                    canvasCtx.arc(centerX, centerY, barHeight, angle, angle + angleStep);
                    canvasCtx.lineTo(centerX, centerY);
                    canvasCtx.fillStyle = `hsl(${i * 360 / bufferLength}, 100%, 70%)`;
                    canvasCtx.fill();
                }
            }

            draw();
        }
    </script>
</body>
</html>
