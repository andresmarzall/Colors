<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Audio - Barras</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: rgba(0, 0, 0, 0.9); /* Fondo transparente oscuro */
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fondo blanco con opacidad */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        canvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input[type="file"], button {
            padding: 10px;
            border: 1px solid #888;
            border-radius: 4px;
            background: #222;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="file"]:hover, button:hover {
            background: #444;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-align: center;
            color: #fff;
        }
        p {
            font-size: 1.1em;
            margin: 0 0 20px 0;
            text-align: center;
            color: #ddd;
        }
        @media (max-width: 600px) {
            canvas {
                height: 250px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Consolas', monospace;
        }
        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
        /* Reproductor de Música Estilizado */
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            background: #444;
            color: #fff;
            padding: 10px;
        }
        audio::-webkit-media-controls-panel {
            background: #333;
            border-radius: 8px;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-seek-back-button,
        audio::-webkit-media-controls-seek-forward-button {
            background: #555;
            border-radius: 4px;
        }
        audio::-webkit-media-controls-play-button {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Vibrations</h1>
        <p>Sube un archivo de audio y observa su visualización en tiempo real con gráficos de barras en colores arcoíris. Ideal para análisis de frecuencias y experimentación con sonidos.</p>
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <input type="file" id="file-input" accept="audio/*">
            <button id="reset-button">Resetear</button>
        </div>
        <audio id="audio-player" controls></audio>
    </div>

    <!-- Modal -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p>Para seleccionar un nuevo archivo, primero debes hacer clic en "Resetear".</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const resetButton = document.getElementById('reset-button');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const modal = document.getElementById('info-modal');
        const closeModal = document.getElementById('close-modal');
        const audioPlayer = document.getElementById('audio-player');

        let audioContext, analyser, source;
        let bufferLength, dataArray;
        let audioElement;

        function init() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            const barWidth = canvas.width / bufferLength;
            
            function draw() {
                requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = '#000';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i];
                    const hue = (i / bufferLength) * 360;
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                    x += barWidth + 1;
                }
            }

            draw();
        }

        function reset() {
            if (audioElement) {
                audioElement.pause();
                audioElement.src = '';
                audioElement.remove();
                audioElement = null;
            }
            
            if (source) {
                source.disconnect();
                source = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (audioContext) {
                audioContext.close().then(() => {
                    audioContext = null;
                });
            }

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            fileInput.value = '';
            fileInput.disabled = false;  // Enable file input
            audioPlayer.src = '';
        }

        function showModal() {
            modal.style.display = 'block';
        }

        fileInput.addEventListener('change', function(event) {
            if (fileInput.disabled) {
                showModal();
                return;
            }

            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                
                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                    audioElement.remove();
                }

                audioElement = new Audio(fileURL);
                audioPlayer.src = fileURL;
                audioPlayer.style.display = 'block';
                audioElement.controls = true;
                document.body.appendChild(audioElement);

                audioElement.addEventListener('play', function() {
                    if (!audioContext) {
                        init();
                        source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                });

                fileInput.disabled = true;  // Disable file input while playing
            }
        });

        resetButton.addEventListener('click', reset);

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
