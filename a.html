<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Vibrations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        #file-upload {
            margin-bottom: 20px;
        }

        #file-upload input[type="file"] {
            display: inline-block;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .audio-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .audio-card {
            flex: 1 1 200px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .audio-card:hover {
            background: #d6d6d6;
            transform: scale(1.05);
        }

        .audio-card span {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: center;
        }

        .audio-player {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .audio-controls button:disabled {
            background: #ccc;
        }

        .audio-controls button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #007bff;
            width: 0;
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .audio-visualization {
            margin-top: 20px;
            position: relative;
        }

        #audio-visualizer {
            width: 100%;
            height: 150px;
            background: #333;
            border-radius: 4px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Vibrations</h1>

        <!-- File upload form -->
        <div id="file-upload">
            <input type="file" id="audio-file" accept=".mp3" />
            <button id="upload-button">Upload</button>
            <div id="error-message"></div>
        </div>

        <!-- List of audio files -->
        <div class="audio-list" id="audio-list"></div>

        <!-- Audio Player -->
        <div class="audio-player">
            <audio id="audio-player" controls></audio>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="audio-controls">
                <button id="prev-button" disabled>Previous</button>
                <button id="play-pause-button">Play</button>
                <button id="next-button" disabled>Next</button>
            </div>
        </div>

        <!-- Audio Visualization -->
        <div class="audio-visualization">
            <canvas id="audio-visualizer"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let audioFiles = [];
            let currentIndex = -1;
            let isPlaying = false;
            let audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let analyser = audioContext.createAnalyser();
            let canvas = document.getElementById('audio-visualizer');
            let canvasCtx = canvas.getContext('2d');
            let bufferLength;
            let dataArray;

            function loadAudioFiles() {
                $.ajax({
                    url: 'https://localhost:7052/api/AudioApi',  // URL actual de tu backend
                    method: 'GET',
                    success: function (data) {
                        $('#audio-list').empty();
                        audioFiles = data;
                        data.forEach(function (audio, index) {
                            let card = $('<div class="audio-card"></div>');
                            let span = $('<span></span>').text(audio.name);
                            card.append(span);
                            card.on('click', function () {
                                playAudio(index);
                            });
                            $('#audio-list').append(card);
                        });
                        updateControls();
                    },
                    error: function () {
                        $('#error-message').text('Failed to load audio files.');
                    }
                });
            }

            $('#upload-button').click(function () {
                let fileInput = $('#audio-file')[0];
                if (fileInput.files.length === 0) {
                    $('#error-message').text('Please select a file to upload.');
                    return;
                }

                let file = fileInput.files[0];
                if (file.size > 5 * 1024 * 1024) {
                    $('#error-message').text('File size exceeds 5MB limit.');
                    return;
                }

                let formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: 'https://localhost:7052/api/AudioApi',  // URL actual de tu backend
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function () {
                        $('#error-message').text('');
                        loadAudioFiles();
                    },
                    error: function () {
                        $('#error-message').text('Failed to upload file.');
                    }
                });
            });

            function playAudio(index) {
                if (index < 0 || index >= audioFiles.length) return;

                let player = $('#audio-player')[0];
                player.src = `https://localhost:7052/api/AudioApi/${audioFiles[index].id}`;  // URL actual de tu backend
                player.load();
                player.play();

                // Conectamos el audio al visualizador
                let source = audioContext.createMediaElementSource(player);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                isPlaying = true;
                currentIndex = index;
                updateControls();
            }

            function updateControls() {
                $('#prev-button').prop('disabled', currentIndex <= 0);
                $('#play-pause-button').text(isPlaying ? 'Pause' : 'Play');
                $('#next-button').prop('disabled', currentIndex < 0 || currentIndex >= audioFiles.length - 1);
            }

            $('#play-pause-button').click(function () {
                let player = $('#audio-player')[0];
                if (isPlaying) {
                    player.pause();
                } else {
                    player.play();
                }
                isPlaying = !isPlaying;
                updateControls();
            });

            $('#prev-button').click(function () {
                if (currentIndex > 0) {
                    playAudio(currentIndex - 1);
                }
            });

            $('#next-button').click(function () {
                if (currentIndex < audioFiles.length - 1) {
                    playAudio(currentIndex + 1);
                }
            });

            $('#audio-player').on('timeupdate', function () {
                let player = this;
                let progress = (player.currentTime / player.duration) * 100;
                $('#progress-bar').css('width', progress + '%');
            });

            function drawVisualizer() {
                if (!audioContext || !analyser) return;

                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                function renderFrame() {
                    requestAnimationFrame(renderFrame);
                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                    let barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i];
                        canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                        x += barWidth + 1;
                    }
                }

                renderFrame();
            }

            drawVisualizer();
            loadAudioFiles();
        });
    </script>
</body>
</html>
