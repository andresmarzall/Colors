<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        #visualizer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            width: 90%;
            max-width: 800px;
            height: auto;
        }

        #controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        #file-input,
        #mic-button {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        #file-input:hover,
        #mic-button:hover {
            background-color: #555;
        }

        #audio-player {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #444;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="visualizer-container">
        <canvas id="visualizer" width="800" height="300"></canvas>
    </div>
    <div id="controls">
        <input type="file" id="file-input" accept="audio/*">
        <button id="mic-button">Activar Micrófono</button>
    </div>
    <audio id="audio-player" controls></audio>

    <script>
        const fileInput = document.getElementById('file-input');
        const micButton = document.getElementById('mic-button');
        const audioPlayer = document.getElementById('audio-player');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let microphoneStream;
        let microphoneActive = false;

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;

                audioPlayer.addEventListener('play', function() {
                    setupAudioContext(audioPlayer);
                });
            }
        });

        micButton.addEventListener('click', async function() {
            if (microphoneActive) {
                // Stop the microphone stream
                microphoneStream.getTracks().forEach(track => track.stop());
                micButton.textContent = 'Activar Micrófono';
                microphoneActive = false;
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    setupAudioContext(null, stream);
                    micButton.textContent = 'Desactivar Micrófono';
                    microphoneActive = true;
                } catch (err) {
                    console.error('Error al acceder al micrófono:', err);
                    alert('No se pudo acceder al micrófono.');
                }
            }
        });

        function setupAudioContext(mediaElement = null, stream = null) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;

                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                if (mediaElement) {
                    source = audioContext.createMediaElementSource(mediaElement);
                } else if (stream) {
                    source = audioContext.createMediaStreamSource(stream);
                    microphoneStream = stream;
                }

                source.connect(analyser);
                analyser.connect(audioContext.destination);

                visualize();
            }
        }

        function visualize() {
            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];

                    const colorOptions = ['rgba(255, 165, 0, 1)', 'rgba(255, 255, 255, 1)', 'rgba(255, 192, 203, 1)', 'rgba(255, 255, 0, 1)'];
                    const color = colorOptions[i % colorOptions.length];

                    canvasCtx.fillStyle = color;
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

                    x += barWidth + 1;
                }
            }

            draw();
        }
    </script>
</body>
</html>
