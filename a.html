<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Audio - Barras</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
        }
        nav {
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            font-family: 'Consolas', monospace;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"], button {
            padding: 10px;
            border: 1px solid #888;
            border-radius: 4px;
            background: #222;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="file"]:hover, button:hover {
            background: #444;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }
        p {
            font-size: 1.1em;
            margin: 0 0 20px 0;
            text-align: center;
            color: #333;
        }
        @media (max-width: 600px) {
            canvas {
                height: 250px;
            }
            nav h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1 id="dynamic-title">Sound Vibrations</h1>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <p>Sube un archivo de audio y observa su visualización en tiempo real con gráficos de barras en colores arcoíris. Ideal para análisis de frecuencias y experimentación con sonidos.</p>
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <input type="file" id="file-input" accept="audio/*">
            <button id="reset-button">Resetear</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const resetButton = document.getElementById('reset-button');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const title = document.getElementById('dynamic-title');

        let audioContext, analyser, source;
        let bufferLength, dataArray;
        let audioElement;

        function init() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            const barWidth = canvas.width / bufferLength;
            
            function draw() {
                requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = '#000';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i];
                    const hue = (i / bufferLength) * 360;
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                    x += barWidth + 1;
                }
            }

            draw();
        }

        function reset() {
            if (audioElement) {
                audioElement.pause();
                audioElement.src = '';
                audioElement.remove();
                audioElement = null;
            }
            
            if (source) {
                source.disconnect();
                source = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (audioContext) {
                audioContext.close().then(() => {
                    audioContext = null;
                });
            }

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            fileInput.value = '';
            fileInput.disabled = false;  // Enable file input
        }

        function fadeInText(element, text, speed) {
            let index = 0;
            element.textContent = '';
            element.style.opacity = 1;
            const interval = setInterval(() => {
                element.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(interval);
                    setTimeout(() => fadeOutText(element, 1000), 2000); // Wait 2 seconds before starting to fade out
                }
            }, speed);
        }

        function fadeOutText(element, speed) {
            element.style.opacity = 0;
            setTimeout(() => fadeInText(element, titleText, 100), 2000); // Wait 2 seconds before starting to fade in again
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                
                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                    audioElement.remove();
                }

                audioElement = new Audio(fileURL);
                audioElement.controls = true;
                document.body.appendChild(audioElement);

                audioElement.addEventListener('play', function() {
                    if (!audioContext) {
                        init();
                        source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                });

                fileInput.disabled = true;  // Disable file input while playing
            }
        });

        resetButton.addEventListener('click', reset);

        // Initialize the title animation
        const titleText = "Sound Vibrations";
        fadeInText(title, titleText, 100);
    </script>
</body>
</html>
